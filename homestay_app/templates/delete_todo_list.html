{%  extends 'base.html' %}
{% load static %}
{% block content %}

<p>Are you sure you want to delete "{{item}}"?</p>

<form action="{% url 'deleteTodoList' item.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'todoList' %}">Cancel</a>
    <input type="submit" name="Confirm">
</form>

{% endblock %}
